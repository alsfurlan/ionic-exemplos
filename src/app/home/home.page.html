<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Hello Ionic!
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Digite seu texto aqui"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button>
    <ion-icon name="home"></ion-icon>
    Home
  </ion-button>
  <br>
  <ion-button color="warning">
    <ion-icon name="alarm" slot="start"></ion-icon>
    Alarme
  </ion-button>
  <br>
  <ion-button color="success">
    <ion-icon name="appstore" slot="end"></ion-icon>
    Store
  </ion-button>
  <br>
  <ion-button color="dark">
    <ion-icon name="cloud-done" slot="icon-only"></ion-icon> 
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-title>
      Good Bye Ionic!
    </ion-title>
  </ion-toolbar>
</ion-footer>
