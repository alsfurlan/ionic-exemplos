<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Hello Ionic!
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Digite seu texto aqui"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let livro of livros">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://api.adorable.io/avatars/285/abott@adorable.io.png">
        </ion-thumbnail>
        <ion-label>
          <h2>{{livro.nome}}</h2>
          <h3>{{livro.autor}}</h3>
          <h4>{{livro.isbn}}</h4>
        </ion-label> 
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon name="heart" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon name="heart-dislike" slot="icon-only"></ion-icon>
          </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-title>
      Good Bye Ionic!
    </ion-title>
  </ion-toolbar>
</ion-footer>
