<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Hello Ionic!
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Digite seu texto aqui"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let livro of livros">
      <ion-avatar slot="start">
        <img src="https://api.adorable.io/avatars/285/abott@adorable.io.png">
      </ion-avatar>
      <ion-label>
        <h2>{{livro.nome}}</h2>
        <h3>{{livro.autor}}</h3>
        <h4>{{livro.isbn}}</h4>
      </ion-label> 
    </ion-item>
  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-title>
      Good Bye Ionic!
    </ion-title>
  </ion-toolbar>
</ion-footer>
