<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Hello Ionic!
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Digite seu texto aqui"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let livro of livros">
    <img src="https://api.adorable.io/avatars/285/abott@adorable.io.png">
    <ion-card-header>
      <ion-card-title>{{livro.nome}}</ion-card-title>
      <ion-card-subtitle>{{livro.autor}} - ISBN: {{livro.isbn}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-button color="success">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button color="warning">
        <ion-icon slot="icon-only" name="heart-dislike"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card> 
</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-title>
      Good Bye Ionic!
    </ion-title>
  </ion-toolbar>
</ion-footer>
